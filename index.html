<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="result_section">
            <p>Your Result</p>
            <div class="result_bubble">
                <h1>76 <span> of 100</span></h1>
            </div>
            <p>Great</p>
            <p>You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>

        <div class="result_summary">
            <p>Summary</p>

            <div class="reaction_sec">
                <div class="summary-icon">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                
                <div class="summary-percentage">
                    <p>80 <span class="summary-percent">/100</span></p>
                </div>
            </div>

            <div class="memory_sec">
                <div class="summary-icon">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                
                <div class="summary-percentage">
                    <p>92 <span class="summary-percent">/100</span></p>
                </div>
            </div>

            <div class="verbal_sec">
                <div class="summary-icon">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                
                <div class="summary-percentage">
                    <p>61 <span class="summary-percent">/100</span></p>
                </div>
            </div>

            <div class="visual_sec">
                <div class="summary-icon">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <p>Visual</p>
                </div>
                
                <div class="summary-percentage">
                    <p>72 <span class="summary-percent">/100</span></p>
                </div>
            </div>

            <button>Continue</button>
        </div>
    </main>
</body>

</html>
